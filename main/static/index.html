<!doctype html>
<html>
<head>
  <title>Static Page</title>
  <base href="/static/">
  <script type="text/ecmascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/ecmascript" src="script.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div ng-app="main" class="container">
  <div ng-controller="mainCtrl" class="row">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Query</label>
        <div class="col-sm-10">
          <textarea ng-model="queryText" class="form-control queryinput"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Render Options</label>
        <div class="col-sm-10 radio">
          <label>
            <input type="radio" ng-model="renderType" value="line"> Line
          </label>
          <label>
            <input type="radio" ng-model="renderType" value="area"> Area
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-click="onSubmitQuery()" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
    <div ng-show="launchedQuery > 0">Waiting for response...</div>
    <div ng-show="launchedQuery === 0 && chartWaiting > 0">Rendering chart...</div>
    <div class="row">
      <div ng-show="queryResult.name === 'select'" class="col-xs-12" id="chart-div-container">
        <div id="chart-div"></div>
      </div>
    </div>
    <table ng-show="isTabular()" class="table table-striped col-xs-12">
      <tr ng-repeat="row in queryResult.body"><td>{{row}}</td></tr>
    </table>
    <div ng-show="queryResult.success === false && launchedQuery === 0" id="error-div">{{(queryResult.message || "").trim()}}</div>
    <div>{{(queryResult || "").trim()}}</div>
  </div>
</div>
</body>
</html>
